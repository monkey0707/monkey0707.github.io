<h1>14 導言</h1><p>1.
是啊，你確實有福。<span class="sentence-number">2</span>然而，在這世上的你卻不明白。<span class="sentence-number">3</span>但是你有辦法學會並徹底看清這點。<span class="sentence-number">4</span>聖靈可以輕而易舉地使用邏輯，小我也能，只是前者的結論不致神智不清。<span class="sentence-number">5</span>它們採取的方向截然不同；它們會清清楚楚地指向天堂，小我則會清清楚楚地指向黑暗和死亡。<span class="sentence-number">6</span>我們已細數不少小我的邏輯，也看見了這些邏輯的結論。<span class="sentence-number">7</span>而一旦看見了它們，我們就會領悟只有在幻相中它們才會被看見，因為只有在那兒，它們那貌似清楚的輪廓才貌似可被清楚地看見。<span class="sentence-number">8</span>此刻，讓我們揮別這一切，並跟隨聖靈的單純邏輯，以便向祂學習那些只為真理發言的單純結論。</p>
