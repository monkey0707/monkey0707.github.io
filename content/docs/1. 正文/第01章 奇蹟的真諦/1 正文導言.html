<h1>1 正文導言</h1><p>1.
這部課程探究的是奇蹟。<span class="sentence-number">2</span>這是部必修的課程。<span class="sentence-number">3</span>只有何時想學才是你能自行決定的。<span class="sentence-number">4</span>意願的自由並不表示你可以自訂學習的內容。<span class="sentence-number">5</span>這只表示在一段既定的時間內，你可以選擇自己想學的東西。<span class="sentence-number">6</span>這部課程的目的不在教你愛的真諦，畢竟那已超出了可教授的範圍。<span class="sentence-number">7</span>然而，它確實意在移除障礙，以使你覺知到愛的臨在，而那正是你的天賦遺產。<span class="sentence-number">8</span>和愛對立的則是恐懼，但是涵融了一切的便不會有所對立。</p>
<p>2. 為此之故，這部課程可以十分單純地總結如下：</p>
<blockquote>
<p><strong><span class="sentence-number">2</span>凡真實的，不受威脅。</strong></p>
<p><strong><span class="sentence-number">3</span>凡不真實的，不存在。</strong></p>
</blockquote>
<p><span class="sentence-number">4</span>上主的平安即在其中。</p>
