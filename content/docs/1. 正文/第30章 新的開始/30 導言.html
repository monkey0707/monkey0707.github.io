<h1>30 導言</h1><p>1.
如今，新的開始成了這部課程的焦點。<span class="sentence-number">2</span>目標已經明確，如今你需要特定的方法來達到它。<span class="sentence-number">3</span>多快可以達成只取決於一件事；你有多大的願心操練每一個步驟。<span class="sentence-number">4</span>只要下了功夫，每一步都會產生一點幫助。<span class="sentence-number">5</span>而一旦組合起來，它們就能帶你出離評判之夢，擺脫痛苦和恐懼，最終去往寬恕之夢。<span class="sentence-number">6</span>它們對你而言並不新鮮，但目前為止，它們在你眼裡仍是觀念居多，而非思維的準繩。<span class="sentence-number">7</span>所以，我們如今需要操練它們一段時間，直到你的生活以此為準繩。<span class="sentence-number">8</span>如今，我們要盡力習慣它們，以便你在應對任何需求時，都能派得上用場。</p>
