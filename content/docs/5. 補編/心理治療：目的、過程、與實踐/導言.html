<h1>導言</h1><p>1.
心理治療乃是唯一存在的治療形式。<span class="sentence-number">2</span>既然只有心靈才會生病，那麼也只有心靈才可療癒。<span class="sentence-number">3</span>心靈才有療癒的需求。<span class="sentence-number">4</span>這好似與事實不符，畢竟世間的具體顯化看上去相當真實。<span class="sentence-number">5</span>一個人若想開始質疑它們的真實性，就必須接受心理治療。<span class="sentence-number">6</span>有時他能在缺乏正式協助的情況下打開自己的心，但即便如此，一定也是因為他多多少少改變了自己看待人際關係的方式。<span class="sentence-number">7</span>有時他會需要與「正式的」治療師建立一段更長久、更結構化的關係。<span class="sentence-number">8</span>但無論如何，任務都是同一個；病患必須接受幫助，以改變他判定幻相「真假」的方式。</p>
