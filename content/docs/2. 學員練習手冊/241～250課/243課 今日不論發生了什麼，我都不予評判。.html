<h1>243課 今日不論發生了什麼，我都不予評判。</h1>
<p>1.
今日我要對自己誠實。<span class="sentence-number">2</span>我不願再自認知道當前的我必仍難以掌握的事。<span class="sentence-number">3</span>我不願再自認了解事件的整體，因為我能看得見的只有感知的碎片。<span class="sentence-number">4</span>今日我要認清這一事實，以便逃脫自己做不來的判斷。<span class="sentence-number">5</span>藉此，我得以釋放眼前的一切與自己，重回上主賦予的平安。</p>
<p>2.
父啊，今日我要讓受造呈現出它的本來面目。<span class="sentence-number">2</span>我尊敬它的每個部分，因為我也在其中。<span class="sentence-number">3</span>我們都是一體，因為每個部分都含有祢的記憶，而真理必會在我們所有人內一同閃耀。</p>
