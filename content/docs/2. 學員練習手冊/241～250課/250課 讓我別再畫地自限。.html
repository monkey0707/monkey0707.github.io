<h1>250課 讓我別再畫地自限。</h1>
<p>1.
今日，讓我著眼於上主之子，並見證他的榮耀。<span class="sentence-number">2</span>讓我別企圖遮掩他內的神聖光明，眼睜睜看著他的大能消退，最終變得脆弱無力，或藉著在他內感知到匱乏來攻擊他的無上力量。</p>
<p>2.
父啊，他就是祢的聖子。<span class="sentence-number">2</span>今日，我願著眼於他的溫柔，而非自己的幻相。<span class="sentence-number">3</span>他就是我，我怎麼看他，就會那麼看自己。<span class="sentence-number">4</span>今日，我願看清真相，以便我終能在明日到來之前與他認同。</p>
