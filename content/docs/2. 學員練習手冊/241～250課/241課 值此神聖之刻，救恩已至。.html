<h1>241課 值此神聖之刻，救恩已至。</h1>
<p>1.
這是多麼叫人喜悅的一日啊！這時光格外值得慶祝。<span class="sentence-number">2</span>因為在它把那一刻獻給這黑暗世界的當下，就已註定了它的解脫。<span class="sentence-number">3</span>悲哀消逝、痛苦過去的時日已經到來。<span class="sentence-number">4</span>救恩的榮光將於今日浮現於一個已獲自由的世界。<span class="sentence-number">5</span>在無數生靈眼中，這便是希望之刻。<span class="sentence-number">6</span>如今你已徹底寬恕了他們，他們即可合一。<span class="sentence-number">7</span>因為今日我將會蒙受你的寬恕。</p>
<p>2.
我們既已寬恕了彼此，就終於能夠再到祢那兒去。<span class="sentence-number">2</span>父啊，祢的聖子回到了天堂與他自己的家，因為他不曾遠離。<span class="sentence-number">3</span>多令人高興啊，我們已恢復清明，並憶起我們全是一體。</p>
