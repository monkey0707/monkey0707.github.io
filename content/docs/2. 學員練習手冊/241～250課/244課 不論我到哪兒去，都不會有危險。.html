<h1>244課 不論我到哪兒去，都不會有危險。</h1>
<p>1.
祢的聖子不論身在何處，都能安全無虞，因為祢一向與他同在。<span class="sentence-number">2</span>他只需呼喚祢的名，就能憶起自己的安全和祢的愛，因為兩者無二無別。<span class="sentence-number">3</span>他既然非祢莫屬、受祢鍾愛，又在祢那慈父的懷抱裏安全無虞，又怎會懼怕或懷疑或無法知曉自己既不會受苦，也不會遇上危險或經驗到不幸？</p>
<p>2.
事實上，我們都在那兒。<span class="sentence-number">2</span>沒有任何風暴可以侵入我們的神聖家園與庇護之所。<span class="sentence-number">3</span>我們在上主之內安全無虞。<span class="sentence-number">4</span>畢竟，有什麼能威脅上主，或使永遠歸屬於祂的我們心生恐懼？</p>
