<h1>247課 缺了寬恕，我便盲目依舊。</h1>
<p>1.
罪象徵著攻擊。<span class="sentence-number">2</span>一旦見到它，我就會受苦。<span class="sentence-number">3</span>因為只有藉著寬恕，基督慧見才會在我面前出現。<span class="sentence-number">4</span>讓我接納祂的眼界所展現的單純真理，如此我方可痊癒。<span class="sentence-number">5</span>弟兄啊，來吧，讓我著眼於你。<span class="sentence-number">6</span>你的美善反映了我的美善。<span class="sentence-number">7</span>你的無罪非我莫屬。<span class="sentence-number">8</span>你已蒙寬恕，而我和你一道。</p>
<p>2.
今日我願以上述眼光看待所有人。<span class="sentence-number">2</span>我的弟兄就是祢的聖子。<span class="sentence-number">3</span>祢的為父身分創造了他們，並把他們全給了我，從屬於祢和我的自性。<span class="sentence-number">4</span>今日我便要藉著他們來榮耀祢，進而希望今日便可認清我的自性。</p>
