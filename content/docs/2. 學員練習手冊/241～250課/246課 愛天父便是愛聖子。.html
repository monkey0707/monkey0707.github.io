<h1>246課 愛天父便是愛聖子。</h1>
<p>1.
倘使我心懷怨恨，就別自認找得到通往上主的路。<span class="sentence-number">2</span>讓我別再一面傷害聖子，一面相信自己可以知曉他的天父或我的自性。<span class="sentence-number">3</span>讓我別在認不清自己的同時卻又相信我的覺知足以含括天父，我的心靈足以鉅細靡遺的想像祂對我和我返還給祂的愛。</p>
<p>2.
父啊，我願接納祢替我選擇的路，以便到祢那兒去。<span class="sentence-number">2</span>只有那條路才走得通，因為那是祢的旨意。<span class="sentence-number">3</span>而我也願認清祢的旨意便是我的心願，此外無他。<span class="sentence-number">4</span>所以，我選擇去愛祢的聖子。<span class="sentence-number">5</span>阿門。</p>
