<h1>239課 天父的榮耀非我莫屬。</h1>
<p>1.
今日，別讓那虛假的謙遜掩蓋了我們的真相。<span class="sentence-number">2</span>相反的，我們應感激天父賜給我們的禮物。<span class="sentence-number">3</span>祂既與一切弟兄共享了祂的榮耀，我們又豈能在弟兄身上見到罪與咎的蹤跡？<span class="sentence-number">4</span>而祂既以永恆的愛無時或止地愛著聖子，知曉他仍是祂最初創造的模樣，我們又豈能不是他們中的一個？</p>
<p>2.
父啊，感激祢讓光明永遠在我們心中照耀。<span class="sentence-number">2</span>而我們也榮耀它，因為祢把它和我們共享。<span class="sentence-number">3</span>我們在那光中、亦在祢內合而為一，並與一切受造乃至我們自己和諧共處。</p>
