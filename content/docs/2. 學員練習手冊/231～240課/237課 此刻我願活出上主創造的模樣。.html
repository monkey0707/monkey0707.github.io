<h1>237課 此刻我願活出上主創造的模樣。</h1>
<p>1.
今日我要接納自己的真相。<span class="sentence-number">2</span>從早到晚，我都要在榮光裏揚昇，並使我內的光明照亮這個世界。<span class="sentence-number">3</span>我要把自己從天父那兒聽來的救恩喜訊帶往這個世界。<span class="sentence-number">4</span>而我也看見了基督願我看見的世界，我知道它終結了死亡的悲苦夢境，知道那是天父在呼喚我。</p>
<p>2.
今日，基督即是我的雙眼，而祂的耳亦為我聽見了上主的聲音。<span class="sentence-number">2</span>父啊，唯有藉著祢的聖子，也就是我的真實自性，我才可來到祢跟前。<span class="sentence-number">3</span>阿門。</p>
