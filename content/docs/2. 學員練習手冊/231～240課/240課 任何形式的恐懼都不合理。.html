<h1>240課 任何形式的恐懼都不合理。</h1>
<p>1.
恐懼乃是自欺欺人。<span class="sentence-number">2</span>它證實了你眼裏見到的那個絕不可能是你的你，和一個不可能的世界。<span class="sentence-number">3</span>世間的一切沒有一樣是真實的。<span class="sentence-number">4</span>不論它們有何表面形式，都不重要。<span class="sentence-number">5</span>它們僅僅見證了你對自己的錯覺。<span class="sentence-number">6</span>今日，讓我們別再受騙。<span class="sentence-number">7</span>我們是上主之子。<span class="sentence-number">8</span>我們一無所懼，因為我們都是愛裏的一份子。</p>
<p>2.
我們的恐懼愚蠢至極！祢豈會令自己的聖子受苦？<span class="sentence-number">2</span>今日就賜給我們信心來認清祢的聖子，並放他自由。<span class="sentence-number">3</span>讓我們以祢之名來寬恕他吧，以便了解他的神聖性，並感受到我們對他的愛，而那也屬於祢。</p>
