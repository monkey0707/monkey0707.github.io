<h1>238課 一切救恩均操之於我。</h1>
<p>1.
父啊，祢對我的信任如此之深，我必然值得。<span class="sentence-number">2</span>祢創造了我，且知曉我的真面目。<span class="sentence-number">3</span>但祢卻把聖子的救恩交到我手裡，令它操之於我。<span class="sentence-number">4</span>祢一定深深愛著我。<span class="sentence-number">5</span>而我也必須安住在神聖性中，以便祢把聖子交給我時得以確保他的安全無虞，而祂仍是祢的一部分，亦非我莫屬，因為祂就是我的自性。</p>
<p>2.
為此，今日我們將再度停下來思索天父對我們的愛有多深。<span class="sentence-number">2</span>而祂的聖子既出自祂的愛，又和祂有多親，因為祂的愛只有在他內才得以完滿。</p>
