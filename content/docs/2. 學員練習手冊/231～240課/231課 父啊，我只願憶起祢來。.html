<h1>231課 父啊，我只願憶起祢來。</h1>
<p>1.
父啊，我能找的，除了祢的愛以外，還有什麼？<span class="sentence-number">2</span>或許，我以為自己找的是其他的東西；我給它起了許多不同的名字。<span class="sentence-number">3</span>但自始至終，我唯一想找的，就是祢的愛。<span class="sentence-number">4</span>因為再也沒有什麼是我真想找到的。<span class="sentence-number">5</span>讓我憶起祢來吧。<span class="sentence-number">6</span>除了自己的真相之外，我還可能想要什麼其他的東西？</p>
<p>2.
我的弟兄，這就是你的心願。<span class="sentence-number">2</span>你與我分享同一心願，你也與我們的天父分享了同一心願。<span class="sentence-number">3</span>憶起了祂，便一念天堂。<span class="sentence-number">4</span>這就是我們要的。<span class="sentence-number">5</span>而這也是唯一我們能找得到的。</p>
