<h1>320課 天父給了我一切大能。</h1>
<p>1.
上主之子是無限的。<span class="sentence-number">2</span>他的力量、他的平安、他的喜樂，乃至天父在創造他時所賦予的任何特質，都絕無任何限制。<span class="sentence-number">3</span>只要是他與造物和那大拯救者的共同心願，就必然得以承行。<span class="sentence-number">4</span>他的神聖心願絕不會受到否定，因為他的天父照耀著他的心靈，並把天上地下的所有力量和愛擺在了它面前。<span class="sentence-number">5</span>上天給了他這一切，而我就是他。<span class="sentence-number">6</span>天父旨意的大能就安住在他內，而他就是我。</p>
<p>2.
祢的旨意在我心中無所不能，它的延伸還會經由我，並擴展至整個世界。<span class="sentence-number">2</span>祢的旨意一無所限。<span class="sentence-number">3</span>因此，祢的聖子也已獲致一切大能。</p>
