<h1>287課 父啊，只有祢才是我的目標。</h1>
<p>1.
除了天堂，我還想去哪兒？<span class="sentence-number">2</span>還有什麼足以取代幸福？<span class="sentence-number">3</span>有了上主的平安，我還想要什麼更好的禮物？<span class="sentence-number">4</span>有什麼寶藏能比得過我的真實身分，而我也願尋求並擁有？<span class="sentence-number">5</span>我寧可活在恐懼之中，而不是愛裏？</p>
<p>2.
父啊，祢是我的目標。<span class="sentence-number">2</span>除了祢，我還想擁有什麼？<span class="sentence-number">3</span>除了通向祢的道途，我還想踏上哪一條路？<span class="sentence-number">4</span>除了祢的記憶，又有什麼足以顯示夢境的結束與真理的無謂替代？<span class="sentence-number">5</span>祢是我唯有的目標。<span class="sentence-number">6</span>祢的聖子仍是祢創造的模樣。<span class="sentence-number">7</span>若不是踏上這條路，我又怎能認清自性，且與我的真實身分合而為一？</p>
