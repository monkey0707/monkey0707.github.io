<h1>282課 今日我不再懼怕愛。</h1>
<p>1.
只要我能在今日醒悟這點，整個世界便可獲致救恩。<span class="sentence-number">2</span>這一決定能使我遠離瘋狂，並接納上主，也就是我的天父與神聖源頭，所創造的我。<span class="sentence-number">3</span>這一決斷能令我不致在死亡的夢境裏沉睡，而真理則依舊在愛的喜樂中擁有永恆的生命。<span class="sentence-number">4</span>這一選擇能使我認清上主創造的自性，那既是祂的愛子，也是我唯有的真實身分。</p>
<p>2.
父啊，祢的名即是愛，我的也一樣。<span class="sentence-number">2</span>這就是真相。<span class="sentence-number">3</span>有誰改變得了它，就因為替它取了一個不同的名字？<span class="sentence-number">4</span>恐懼之名不過是個錯誤。<span class="sentence-number">5</span>今日，讓我別再懼怕真相。</p>
