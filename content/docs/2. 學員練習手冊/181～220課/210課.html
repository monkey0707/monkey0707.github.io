<h1>210課</h1><p><strong>我不是一具身體。<span class="sentence-number">2</span>我是自由的。</strong></p>
<p><strong><span class="sentence-number">3</span>因為我仍是上主創造的模樣。</strong></p>
<p>1. （190）我選擇上主的喜樂，而非痛苦。</p>
<p><span class="sentence-number">2</span>痛苦僅是我的信念。<span class="sentence-number">3</span>那並非上主的聖念，而是我在祂和祂的旨意之外想出的東西。<span class="sentence-number">4</span>祂願且只願自己的愛子活出喜樂。<span class="sentence-number">5</span>而那正是我的選擇，而非經我營造之物。</p>
<p><strong><span class="sentence-number">6</span>我不是一具身體。<span class="sentence-number">7</span>我是自由的。</strong></p>
<p><strong><span class="sentence-number">8</span>因為我仍是上主創造的模樣。</strong></p>
