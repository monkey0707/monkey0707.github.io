<h1>213課</h1>
<p><strong>因為我仍是上主創造的模樣。</strong></p>
<p>1. （193）萬事萬物都是上主給我的學習內容。</p>
<p><span class="sentence-number">2</span>學習內容即是上主送我的奇蹟，以便替換我造來傷害自己的思維。<span class="sentence-number">3</span>我向祂學習的道理成了能使我解脫的途徑。<span class="sentence-number">4</span>所以我選擇學習祂的道理，並忘掉自己的那些。</p>
<p><strong><span class="sentence-number">5</span>我不是一具身體。<span class="sentence-number">6</span>我是自由的。</strong></p>
<p><strong><span class="sentence-number">7</span>因為我仍是上主創造的模樣。</strong></p>
