<h1>205課</h1>
<p><strong>因為我仍是上主創造的模樣。</strong></p>
<p>1. （185）我要的是上主的平安。</p>
<p><span class="sentence-number">2</span>我唯一要的就是上主的平安。<span class="sentence-number">3</span>那是我的唯有目標；我在這兒活著的唯一目的，我所尋求的最終結果，乃至我的目標、任務、與生命，因為我如今的居所無法令我自在。</p>
<p><strong><span class="sentence-number">4</span>我不是一具身體。<span class="sentence-number">5</span>我是自由的。</strong></p>
<p><strong><span class="sentence-number">6</span>因為我仍是上主創造的模樣。</strong></p>
