<h1>204課</h1>
<p><strong>因為我仍是上主創造的模樣。</strong></p>
<p>1. （184）上主之名乃是我的天賦遺產。</p>
<p><span class="sentence-number">2</span>上主之名提醒了我，我既是祂的聖子，便非時間的奴隸，亦不受制於統轄了世間病態幻相的種種法則；上主之內的我是自由的，而且永永遠遠與祂一體。</p>
<p><strong><span class="sentence-number">3</span>我不是一具身體。<span class="sentence-number">4</span>我是自由的。</strong></p>
<p><strong><span class="sentence-number">5</span>因為我仍是上主創造的模樣。</strong></p>
