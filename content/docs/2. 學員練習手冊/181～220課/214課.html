<h1>214課</h1><p><strong>我不是一具身體。<span class="sentence-number">2</span>我是自由的。</strong></p>
<p><strong><span class="sentence-number">3</span>因為我仍是上主創造的模樣。</strong></p>
<p>1. （194）我把未來交到上主手裡。</p>
<p><span class="sentence-number">2</span>過去早已消逝；未來尚未到來。<span class="sentence-number">3</span>此刻我已擺脫了它們。<span class="sentence-number">4</span>畢竟上主給予的一切都是永久的。<span class="sentence-number">5</span>而我也只接納它們作為非我莫屬之物。</p>
<p><strong><span class="sentence-number">6</span>我不是一具身體。<span class="sentence-number">7</span>我是自由的。</strong></p>
<p><strong><span class="sentence-number">8</span>因為我仍是上主創造的模樣。</strong></p>
