<h1>201課</h1><p><strong>我不是一具身體。<span class="sentence-number">2</span>我是自由的。</strong></p>
<p><strong><span class="sentence-number">3</span>因為我仍是上主創造的模樣。</strong></p>
<p>1. （181）我信任自己的弟兄，他們和我一體。</p>
<p><span class="sentence-number">2</span>沒有人不是我的弟兄。<span class="sentence-number">3</span>一體性祝福了我，連同上主的宇宙，祂既是我的天父，亦是創造了整體，也就是自性的唯一造物，而自性則永遠與我一體。</p>
<p><strong><span class="sentence-number">4</span>我不是一具身體。<span class="sentence-number">5</span>我是自由的。</strong></p>
<p><strong><span class="sentence-number">6</span>因為我仍是上主創造的模樣。</strong></p>
