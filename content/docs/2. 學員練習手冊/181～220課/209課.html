<h1>209課</h1><p><strong>我不是一具身體。<span class="sentence-number">2</span>我是自由的。</strong></p>
<p><strong><span class="sentence-number">3</span>因為我仍是上主創造的模樣。</strong></p>
<p>1. （189）此刻我在心中感受到了上主的愛。</p>
<p><span class="sentence-number">2</span>上主之愛創造了我。<span class="sentence-number">3</span>上主之愛就是我的全部。<span class="sentence-number">4</span>上主之愛宣告了我是祂的聖子。<span class="sentence-number">5</span>上主之愛就在我內，它能使我自由。</p>
<p><strong><span class="sentence-number">6</span>我不是一具身體。<span class="sentence-number">7</span>我是自由的。</strong></p>
