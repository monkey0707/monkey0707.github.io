<h1>208課</h1><p><strong>我不是一具身體。<span class="sentence-number">2</span>我是自由的。</strong></p>
<p><strong><span class="sentence-number">3</span>因為我仍是上主創造的模樣。</strong></p>
<p>1. （188）上主的平安此刻就在我內照耀。</p>
<p><span class="sentence-number">2</span>我願靜下心來，並讓這塵世與我一同安靜。<span class="sentence-number">3</span>在那寧靜裏，我們可以尋獲上主的平安。<span class="sentence-number">4</span>它就在我心底，見證上主的存在。</p>
<p><strong><span class="sentence-number">5</span>我不是一具身體。<span class="sentence-number">6</span>我是自由的。</strong></p>
