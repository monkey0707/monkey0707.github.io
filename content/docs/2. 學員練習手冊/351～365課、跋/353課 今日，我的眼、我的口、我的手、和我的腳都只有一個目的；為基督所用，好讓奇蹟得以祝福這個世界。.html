<h1>353課 今日，我的眼、我的口、我的手、和我的腳都只有一個目的；為基督所用，好讓奇蹟得以祝福這個世界。</h1>
<p>1.
父啊，今日我要把所有的一切都交給基督，全權運用於促成我與祂共享的目的。<span class="sentence-number">2</span>我什麼也不佔有，因為祂和我已有共同的目的。<span class="sentence-number">3</span>於是，學習也已接近那指定的終點。<span class="sentence-number">4</span>我只需與祂一同做功並服務於祂的目的一小段時間。<span class="sentence-number">5</span>接著我就會在自己的真實身分裏拋下自我，認清基督才是真實的我。</p>
