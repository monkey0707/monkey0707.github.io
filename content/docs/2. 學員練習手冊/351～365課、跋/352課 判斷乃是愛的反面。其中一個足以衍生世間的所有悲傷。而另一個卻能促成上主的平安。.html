<h1>352課 判斷乃是愛的反面。其中一個足以衍生世間的所有悲傷。而另一個卻能促成上主的平安。</h1>
<p>1.
寬恕並不判斷，而只著眼於純潔無罪。藉此，我來到祢的跟前。判斷將會蒙住我的眼，並使我盲目。而反映於世間寬恕的愛則會提醒我，祢已給了我重獲上主平安的途徑。一旦我選擇踏上這條路，我就會得救。祢並未使我孤苦無依。在我之內既有祢的記憶，也有領我前去的那一位。父啊，今日我願聽見祢的聲音，並尋獲祢的平安。因為我愛的是自己的真實身分，而我也願由此憶起祢來。</p>
