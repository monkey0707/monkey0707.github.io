<h1>355課 一旦我接納了上主的話語，我所給出的便是無盡的奇蹟與平安喜樂。何不今日就這麼做？</h1>
<p>1.
父啊，我何需等待祢所允諾的喜樂？<span class="sentence-number">2</span>畢竟祢絕不會對那流浪中的聖子食言。<span class="sentence-number">3</span>我敢肯定自己的寶藏正等著我前去，我只需伸出手，就可尋獲它。<span class="sentence-number">4</span>即便是現在，我也已摸到了一點邊。<span class="sentence-number">5</span>它就近在咫尺。<span class="sentence-number">6</span>我無需任何等待，即可永遠平安。<span class="sentence-number">7</span>我只選擇祢，乃至於我的真實身分。<span class="sentence-number">8</span>祢的聖子將活出祂自己，並了知祢就是祂的天父與造物，與他的愛。</p>
