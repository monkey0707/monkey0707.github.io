<h1>357課 真理答覆了我們對上主的每個呼求，它的回應先是奇蹟，接著回到我們身上，以成為真理。</h1>
<p>1.
寬恕即是真理的倒影，它會告訴我怎麼給出奇蹟，從而逃離我自認身處其中的監獄。它替我指出了祢的聖子，先是在弟兄裏；然後在我裏。祢的天音耐心的教導我如何聽見祢的話語，並給出我所領受之物。今日，一旦我著眼於祢的聖子，就能聽見祢的天音教導我怎麼尋獲去往祢那兒的路——按祢的指示，這條路當為：</p>
<p>「著眼於他的純潔無罪，你方能療癒。」</p>
