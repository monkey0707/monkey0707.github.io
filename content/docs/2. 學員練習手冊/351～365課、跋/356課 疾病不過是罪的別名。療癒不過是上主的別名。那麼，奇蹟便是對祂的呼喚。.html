<h1>356課 疾病不過是罪的別名。療癒不過是上主的別名。那麼，奇蹟便是對祂的呼喚。</h1>
<p>1.
父啊，祢承諾自己絕不會不願答覆聖子對祢的任何呼求。<span class="sentence-number">2</span>不論他在哪兒、他的問題有何樣貌、他相信自己已成為何種模樣，都無關緊要。<span class="sentence-number">3</span>祂就是祢的聖子，而祢也會答覆他。<span class="sentence-number">4</span>奇蹟反映了祢的愛，因而也答覆了他。<span class="sentence-number">5</span>祢的名替代了一切罪的信念，而無罪之人絕不致承受痛苦。<span class="sentence-number">6</span>祢的名答覆了自己的聖子，因為呼求祢的名與呼求聖子的無異。</p>
