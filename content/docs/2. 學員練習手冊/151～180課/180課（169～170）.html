<h1>180課（169～170）</h1><p>上主必然是愛，所以我也是。</p>
<p>1. （169）我依恩典而活。<span class="sentence-number">2</span>我依恩典而得解脫。</p>
<p><span class="sentence-number">3</span>上主必然是愛，所以我也是。</p>
<p>2. （170）上主之內並無殘酷，我心亦然。</p>
<p><span class="sentence-number">2</span>上主必然是愛，所以我也是。</p>
