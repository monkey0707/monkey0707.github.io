<h1>177課（163～164）</h1><p>上主必然是愛，所以我也是。</p>
<p>1. （163）死亡並不存在。<span class="sentence-number">2</span>上主之子已然解脫。</p>
<p><span class="sentence-number">3</span>上主必然是愛，所以我也是。</p>
<p>2. （164）此刻我們已與自己的神聖源頭合而為一。</p>
<p><span class="sentence-number">2</span>上主必然是愛，所以我也是。</p>
