<h1>175課（159～160）</h1><p>上主必然是愛，所以我也是。</p>
<p>1. （159）我要給出我所領受的奇蹟。</p>
<p><span class="sentence-number">2</span>上主必然是愛，所以我也是。</p>
<p>2. （160）我安居家中。<span class="sentence-number">2</span>恐懼才是這裏的陌生人。</p>
<p><span class="sentence-number">3</span>上主必然是愛，所以我也是。</p>
