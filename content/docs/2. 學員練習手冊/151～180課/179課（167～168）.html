<h1>179課（167～168）</h1><p>上主必然是愛，所以我也是。</p>
<p>1. （167）只有一個生命，就是我與上主共享的生命。</p>
<p><span class="sentence-number">2</span>上主必然是愛，所以我也是。</p>
<p>2. （168）祢給了我恩典。<span class="sentence-number">2</span>此刻我就要收下它。</p>
<p><span class="sentence-number">3</span>上主必然是愛，所以我也是。</p>
