<h1>118課（105～106）</h1><p>今日的早晚複習如下：</p>
<p>1. （105）<strong>上主的平安喜樂非我莫屬。</strong></p>
<p><span class="sentence-number">2</span>今日我願接納上主的平安喜樂，並欣然以之替換一切我造來替換平安喜樂的事物。</p>
<p>2. （106）<strong>讓我的心靜下來聆聽真理。</strong></p>
<p><span class="sentence-number">2</span>讓我的微弱聲音安靜下來，並讓我聽見強而有力的真理之音向我保證我即是上主的完美聖子。</p>
<p>3. 每小時：<strong><span class="sentence-number">2</span>上主的平安喜樂非我莫屬。</strong></p>
<p><span class="sentence-number">3</span>每小時半：<strong><span class="sentence-number">4</span>讓我的心靜下來聆聽真理。</strong></p>
