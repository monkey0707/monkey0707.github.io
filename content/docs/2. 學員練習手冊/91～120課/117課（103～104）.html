<h1>117課（103～104）</h1><p>今日的早晚複習如下：</p>
<p>1. （103）<strong>上主既是愛，亦是幸福。</strong></p>
<p><span class="sentence-number">2</span>讓我們謹記愛即是幸福，此外即無喜樂可言。<span class="sentence-number">3</span>因此，我選擇放下一切愛的替代。</p>
<p>2. （104）<strong>我只尋求真理中非我莫屬之物。</strong></p>
<p><span class="sentence-number">2</span>愛乃是我的天賦遺產，喜樂也是。<span class="sentence-number">3</span>二者皆是天父給我的禮物。<span class="sentence-number">4</span>我願接納真理中非我莫屬的一切。</p>
<p>3. 每小時：<strong>上主既是愛，亦是幸福。</strong></p>
<p><span class="sentence-number">2</span>每小時半：<strong>我只尋求真理中非我莫屬之物。</strong></p>
