<h1>116課（101～102）</h1><p>今日的早晚複習如下：</p>
<p>1. （101）<strong>上主願我得著完美的幸福。</strong></p>
<p><span class="sentence-number">2</span>完美的幸福即是上主對我的旨意。<span class="sentence-number">3</span>只有當我相信祂的旨意之外另有其他時，才可能受苦。</p>
<p>2. （102）<strong>上主願我幸福，而我亦共享祂的旨意。</strong></p>
<p><span class="sentence-number">2</span>我共享了天父對我的旨意，而我就是祂的聖子。<span class="sentence-number">3</span>祂給了我的才是我唯一想要的。<span class="sentence-number">4</span>祂給了我的才是唯一的存在。</p>
<p>3. 每小時：<strong>上主願我得著完美的幸福。</strong></p>
<p><span class="sentence-number">2</span>每小時半：<strong>上主願我幸福，而我亦共享祂的旨意。</strong></p>
