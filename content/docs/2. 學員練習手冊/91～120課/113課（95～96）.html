<h1>113課（95～96）</h1><p>今日的早晚複習如下：</p>
<p>1. （95）<strong>我是一體自性，與我的造物永不分離。</strong></p>
<p><span class="sentence-number">2</span>靜謐和完美的平安非我莫屬，因為我是一體自性，既圓滿無缺，也與一切受造乃至上主一體不二。</p>
<p>2. （96）<strong>救恩出自我的一體自性。</strong></p>
<p><span class="sentence-number">2</span>一體自性的真知依舊在我之內，以此為基礎，我便能看清上主對我的完美救恩計劃早已圓滿完成。</p>
<p>3. 每小時：<strong>我是一體自性，與我的造物永不分離。</strong></p>
<p><span class="sentence-number">2</span>每小時半：<strong>救恩出自我的一體自性。</strong></p>
