<h1>115課（99～100）</h1><p>今日的早晚複習如下：</p>
<p>1. （99）<strong>救恩乃是我此處的唯一任務。</strong></p>
<p><span class="sentence-number">2</span>我此處的任務就是要寬恕世界，為了我所營造的一切錯誤。<span class="sentence-number">3</span>畢竟如此我方能與整個世界一同由此解脫。</p>
<p>2. （100）<strong>我在上主救恩計劃裡的角色不可或缺。</strong></p>
<p><span class="sentence-number">2</span>上主對這世界的救恩計劃不能沒有我。<span class="sentence-number">3</span>因為祂給了我祂的計劃，以便我能拯救世界。</p>
<p>3. 每小時：<strong>救恩乃是我此處的唯一任務。</strong></p>
<p><span class="sentence-number">2</span>每小時半：<strong>我在上主救恩計劃裡的角色不可或缺。</strong></p>
