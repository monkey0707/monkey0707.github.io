<h1>114課（97～98）</h1><p>今日的早晚複習如下：</p>
<p>1. （97）<strong>我是靈性。</strong></p>
<p><span class="sentence-number">2</span>我就是上主之子。<span class="sentence-number">3</span>身體限制不了我的靈性，或在我身上強加任何上主未曾創造的限制。</p>
<p>2. （98）<strong>我願接納自己在上主救恩計劃裡的角色。</strong></p>
<p><span class="sentence-number">2</span>除了接納上主之言，我還有什麼任務？<span class="sentence-number">3</span>畢竟祂已將我創造得如我所是，且永恆如是。</p>
<p>3. 每小時：<strong>我是靈性。</strong></p>
<p><span class="sentence-number">2</span>每小時半：<strong>我願接納自己在上主救恩計劃裡的角色。</strong></p>
