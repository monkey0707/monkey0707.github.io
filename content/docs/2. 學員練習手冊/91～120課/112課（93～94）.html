<h1>112課（93～94）</h1><p>今日的早晚複習如下：</p>
<p>1. （93）<strong>光明、喜樂、與平安常在我心。</strong></p>
<p><span class="sentence-number">2</span>我即是光明、喜樂、與平安的歸宿。<span class="sentence-number">3</span>我要迎接它們進入我與上主共享的歸宿，因為我即是祂的一部分。</p>
<p>2. （94）<strong>我仍是上主創造的模樣。</strong></p>
<p><span class="sentence-number">2</span>永恆不易的那一位將我創造得與之肖似，所以我也永不改變。<span class="sentence-number">3</span>我和祂一體，反之亦然。</p>
<p>3. 每小時：<strong><span class="sentence-number">2</span>光明、喜樂、與平安常在我心。</strong></p>
<p><span class="sentence-number">3</span>每小時半：<strong><span class="sentence-number">4</span>我仍是上主創造的模樣。</strong></p>
