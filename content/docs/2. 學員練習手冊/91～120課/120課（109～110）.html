<h1>120課（109～110）</h1><p>今日的早晚複習如下：</p>
<p>1. （109）<strong>我安歇於上主之內。</strong></p>
<p><span class="sentence-number">2</span>今日我安歇於上主之內，讓祂藉著我於我內做功，同時讓我懷著寧靜與完美的篤定安歇於祂。</p>
<p>2. （110）<strong>我仍是上主創造的模樣。</strong></p>
<p><span class="sentence-number">2</span>我就是上主之子。<span class="sentence-number">3</span>今日我要放下一切與我有關的病態幻相，並讓我的天父告訴我我的真實身分。</p>
<p>3. 每小時：<strong><span class="sentence-number">2</span>我安歇於上主之內。</strong></p>
<p><span class="sentence-number">3</span>每小時半：<strong><span class="sentence-number">4</span>我仍是上主創造的模樣。</strong></p>
