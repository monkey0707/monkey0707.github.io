<h1>119課（107～108）</h1><p>今日的早晚複習如下：</p>
<p>1. （107）<strong>真理會修正我心中的所有錯誤。</strong></p>
<p><span class="sentence-number">2</span>我若以為自己會在任何方面受到傷害，那就是搞錯了。<span class="sentence-number">3</span>我就是上主之子，他的自性穩穩地安歇於上主的天心。</p>
<p>2. （108）<strong>施與受在真理中乃同一回事。</strong></p>
<p><span class="sentence-number">2</span>今日我將寬恕一切，以便學會接納我內的真理，從而認清自己的純潔無罪。</p>
<p>3. 每小時：<strong>真理會修正我心中的所有錯誤。</strong></p>
<p><span class="sentence-number">2</span>每小時半：<strong>施與受在真理中乃同一回事。</strong></p>
