<h1>111課（91～92）</h1><p>今日的早晚複習如下：</p>
<p>1. （91）<strong>光明中方能見得到奇蹟。</strong></p>
<p><span class="sentence-number">2</span>我無法在黑暗中看見。<span class="sentence-number">3</span>請讓神聖性與真理的光明點亮我的心，好讓我看見內在的純潔。</p>
<p>2.
（92）<strong>光明中方能看得見奇蹟，而力量與光明是一回事。</strong></p>
<p><span class="sentence-number">2</span>力量乃是上主給我的禮物，使我得以睜眼看見。<span class="sentence-number">3</span>祂的禮物將會給我力量，並以此取代我的脆弱，從而驅逐脆弱帶來的黑暗。</p>
<p>3. 每個小時：<strong>光明中方能見得到奇蹟。</strong></p>
<p><span class="sentence-number">2</span>每個小時半：<strong>光明中方能看得見奇蹟，而力量與光明是一回事。</strong></p>
