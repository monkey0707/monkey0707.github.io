<h1>297課 寬恕是我給出的唯一禮物。</h1>
<p>1.
寬恕是我給出的唯一禮物，因為那是我想要的唯一禮物。<span class="sentence-number">2</span>不論我給了什麼，都會給到我手裡。<span class="sentence-number">3</span>救恩的藥方便是如此單純。<span class="sentence-number">4</span>而我既想得救，就想擁有它，並依此活在這世上；這世界需要救恩，而一旦我親自接受了救贖，它即可得救。</p>
<p>2.
父啊，祢的道路是如此的確定不移；它們的最終結果也是，而通往救恩的每一步又已如此忠實的確立下來，並由祢的恩典予以完成。<span class="sentence-number">2</span>感恩祢賜下的永恆贈禮，乃至於我的真實身分。</p>
