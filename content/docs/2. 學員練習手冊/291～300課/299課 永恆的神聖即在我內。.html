<h1>299課 永恆的神聖即在我內。</h1>
<p>1.
我的神聖性遠遠超過了我的所知所見。<span class="sentence-number">2</span>但我的天父既創造了它，亦肯認我的神聖性與祂的無異。<span class="sentence-number">3</span>我們的共同旨意明白這點。<span class="sentence-number">4</span>我們的共同旨意了知這就是事實。</p>
<p>2.
父啊，我的神聖性並不出自於我。<span class="sentence-number">2</span>它既不取決於我，就無法毀於罪惡，也不致承受攻擊。<span class="sentence-number">3</span>幻相可以遮蔽它，卻熄滅不了它的光輝，或叫它由明轉暗。<span class="sentence-number">4</span>它永遠完美，不受一點侵擾。<span class="sentence-number">5</span>萬物都在它內痊癒，因為它們仍是祢創造的模樣。<span class="sentence-number">6</span>而我能了知自己的神聖性。<span class="sentence-number">7</span>因為是神聖性創造了我，而我能了知自己的神聖源頭，因為祢的旨意便是為我所知。</p>
