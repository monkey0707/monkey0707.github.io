<h1>295課 今日聖靈藉著我去看。</h1>
<p>1.
今日，基督請求讓祂運用我的眼睛，以便拯救世界。<span class="sentence-number">2</span>祂請求得到這項禮物，以便使我的心靈平安，並帶走所有的痛苦與顫慄。<span class="sentence-number">3</span>而這些一旦移除，看似在這世上安家的夢境也將消失殆盡。<span class="sentence-number">4</span>救贖必然是一體的。<span class="sentence-number">5</span>我一旦得救，這世界也會和我一起得救。<span class="sentence-number">6</span>因為所有的人必須一起得救。<span class="sentence-number">7</span>恐懼的外表多種多樣，但愛卻一體不二。</p>
<p>2.
父啊，基督已請求我給祂一項我願施予、以便領受的禮物。<span class="sentence-number">2</span>今日，協助我運用基督之眼吧，如此，聖靈的愛才可祝福我眼裏的一切，而祂的寬恕之愛方能與我同在。</p>
