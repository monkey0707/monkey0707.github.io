<h1>298課 父啊，我愛祢，也愛祢的聖子。</h1>
<p>1.
我的感激令我的愛能被一無所懼的接納。<span class="sentence-number">2</span>為此，我終於可以恢復自己的真面目。<span class="sentence-number">3</span>寬恕帶走了侵入我神聖目光的一切。<span class="sentence-number">4</span>而我也將終結這無謂的旅程、瘋狂的志業、與人為的價值。<span class="sentence-number">5</span>我轉而接納上主為我確立的一切，因為我確信只有這些才可令我得救；穿越恐懼，直抵我的愛。</p>
<p>2.
父啊，今日我來到祢的跟前，因為我只願跟隨祢的道路。<span class="sentence-number">2</span>祢就在我身旁。<span class="sentence-number">3</span>祢的路確定不移。<span class="sentence-number">4</span>我感激祢賜我的神聖禮物，它們令我身處那確定不移的聖地，任何事物一旦遮蔽了我對天父和對聖子的愛，它們亦可使我逃離。</p>
