<h1>257課 讓我勿忘自己的任務。</h1>
<p>1.
假使我忘了自己的目標，就只會陷入迷惘，不確定自己是什麼，因而左右為難。<span class="sentence-number">2</span>沒有誰能服務於矛盾的目標，還能服務得好。<span class="sentence-number">3</span>同時他也擺脫不了深深的沮喪與巨大的抑鬱。<span class="sentence-number">4</span>為此，讓我們下定決心，憶起我們今日想要的事物，如此方可把自己的思維與行動有意義的統合在一起，完成上主今日命我們完成的唯一任務。</p>
<p>2.
父啊，寬恕便是祢為了拯救我們而選擇的途徑。<span class="sentence-number">2</span>今日我們當須臾勿忘自己的心願必然符合祢的旨意。<span class="sentence-number">3</span>為此，若想達致祢願我們擁有的平安，我們的目的必然也與祢的目的相符。</p>
