<h1>253課 我的自性主宰了宇宙。</h1>
<p>1.
絕沒有任何事情可以不請自來。<span class="sentence-number">2</span>即便是在這世上，也是我在主宰自己的命運。<span class="sentence-number">3</span>只有我渴望的事才會發生。<span class="sentence-number">4</span>否則那些就是我不願發生的事。<span class="sentence-number">5</span>我必須接納這點。<span class="sentence-number">6</span>如此上天才可引領我穿越世界，直抵我的創造，它們出自我的心願，而在天堂中，我的神聖自性便與它們同在，也與創造了我的那一位同在。</p>
<p>2.
祢就是被祢創造為聖子的那個自性，祂和祢一體，也如祢那般創造。<span class="sentence-number">2</span>我的自性主宰了宇宙，因為祂正是祢的旨意與我的心願的完美合一，而後者必會欣然同意前者，以便令其延伸至它自己。</p>
