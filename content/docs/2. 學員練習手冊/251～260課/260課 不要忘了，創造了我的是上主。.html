<h1>260課 不要忘了，創造了我的是上主。</h1>
<p>1.
父啊，我並未造出自己，即便神智失常使我這麼相信。<span class="sentence-number">2</span>但我既是祢的聖念，就未曾離開自己的神聖源頭，且依舊從屬於創造了我的那一位。<span class="sentence-number">3</span>父啊，祢的聖子今日正呼喚著祢。<span class="sentence-number">4</span>讓我記著，創造了我的是祢。<span class="sentence-number">5</span>讓我記著自己的真實身分。<span class="sentence-number">6</span>讓我的純潔無罪在基督慧見中再度出現，今日我願藉此去看弟兄與自己。</p>
<p>2.
如今，我們的神聖源頭已被憶起，而我們終於在此尋獲了自己的真實身分。<span class="sentence-number">2</span>我們神聖無比，因為我們的源頭對罪一無所知。<span class="sentence-number">3</span>我們既是祂的聖子，就無二無別，也與祂肖似。</p>
