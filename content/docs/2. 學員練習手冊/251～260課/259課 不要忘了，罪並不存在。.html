<h1>259課 不要忘了，罪並不存在。</h1>
<p>1.
只有罪的思維才會讓上主的目標看似無法達成。<span class="sentence-number">2</span>還有什麼能令我們如此盲目，並使扭曲與怪異的事物顯得更為清晰？<span class="sentence-number">3</span>除了罪，還有什麼能催生攻擊？<span class="sentence-number">4</span>除了罪，還有什麼能是咎的根源，要求的是懲罰與受苦？<span class="sentence-number">5</span>除了罪，還有什麼能遮蔽上主的創造，繼而引發恐懼；愛則被賦予了恐懼與攻擊的特徵？</p>
<p>2.
父啊，今日我不願再神智不清。<span class="sentence-number">2</span>我不願再懼怕愛，或在愛的對立中尋求庇護。<span class="sentence-number">3</span>因為愛的對立並不存在。<span class="sentence-number">4</span>你就是所有存在的神聖源頭。<span class="sentence-number">5</span>而所有的存在也和你形影不離。</p>
