<h1>255課 我選擇在完美的平安裏度過這一日。</h1>
<p>1.
我並不認為今日我能選擇的只有平安。<span class="sentence-number">2</span>然而，上主向我保證祂的聖子與祂肖似。<span class="sentence-number">3</span>祂說我就是祂的聖子，今日，讓我對祂抱以信心。<span class="sentence-number">4</span>讓我選擇擁有的平安今日就能見證祂所言不虛。<span class="sentence-number">5</span>上主之子無憂無慮，且必然永遠安住在天堂的平安裏。<span class="sentence-number">6</span>今日，我願以祂之名給予，以便發覺天父對我的旨意，進而接納和擁有它，並把它帶給天父的所有聖子，乃至我自己。</p>
<p>2.
父啊，我願以此與祢共度這一日。<span class="sentence-number">2</span>祢的聖子沒有忘記祢。<span class="sentence-number">3</span>祢給他的平安還在他心裡，而我選擇在那兒度過今日的光陰。</p>
