<h1>252課 上主之子就是我的真實身分。</h1>
<p>1.
我的自性無比神聖，超越了此刻我能想像的一切神聖性。<span class="sentence-number">2</span>它的光輝與完美純潔也遠比我曾見過的所有光明還要燦爛。<span class="sentence-number">3</span>它的愛無止無盡，其強大足以令萬物安住在它的安寧與靜篤之內。<span class="sentence-number">4</span>它的力量並不出自推動著世界的熾烈衝動，而是源自上主的無窮聖愛。我的自性必然遠在世界之上，卻又是如此的接近我、接近上主！</p>
<p>2.
父啊，祢明白我的真實身分。<span class="sentence-number">2</span>我就是祢的聖子，此刻就把它啟示給我吧，以便我能覺醒於祢內的真理，了知天堂早已為我復原。</p>
