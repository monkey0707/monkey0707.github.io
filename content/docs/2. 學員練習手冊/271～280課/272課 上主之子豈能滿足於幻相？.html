<h1>272課 上主之子豈能滿足於幻相？</h1>
<p>1.
父啊，真理非我莫屬。<span class="sentence-number">2</span>我的家已安置在天堂裏，那是祢的旨意，也是我的。<span class="sentence-number">3</span>幻夢豈能使我圓滿？<span class="sentence-number">4</span>幻相豈能令我幸福？<span class="sentence-number">5</span>除了祢的記憶，又有什麼能讓聖子心滿意足？<span class="sentence-number">6</span>少於祢賜我的一切，我概不接受。<span class="sentence-number">7</span>祢的愛環繞著我，永遠寧靜、永遠溫柔、永遠安穩。<span class="sentence-number">8</span>上主之子無非仍是祢創造的模樣。</p>
<p>2.
今日我們就要略過幻相。<span class="sentence-number">2</span>而一旦誘惑呼喚我們留在夢境裏逡巡，我們就要轉過身去，捫心自問：我們既是上主之子，又豈能以幻夢為足？<span class="sentence-number">3</span>畢竟選擇天堂就和選擇地獄一樣容易，而愛也樂於取代所有的恐懼。</p>
