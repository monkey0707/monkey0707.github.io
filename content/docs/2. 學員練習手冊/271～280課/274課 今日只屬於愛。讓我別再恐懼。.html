<h1>274課 今日只屬於愛。讓我別再恐懼。</h1>
<p>1.
父啊，今日我要讓萬物成為祢創造的模樣，並榮耀祢的聖子，因為祂純潔無罪；那是弟兄對弟兄、和對神聖道友的愛。<span class="sentence-number">2</span>藉此，我即可得救。<span class="sentence-number">3</span>藉此，真理將進入幻相所在之處，光明將取代一切黑暗，而祢的聖子也將明白他仍是祢創造的模樣。</p>
<p>2.
今日將有一特意的祝福降臨，那出自我們的天父。<span class="sentence-number">2</span>把這一日交託給祂吧，如此你今日便可一無所懼，因為這一日已被託付給了愛。</p>
