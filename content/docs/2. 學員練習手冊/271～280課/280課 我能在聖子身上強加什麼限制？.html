<h1>280課 我能在聖子身上強加什麼限制？</h1>
<p>1.
誰若被上主造為無限，則必屬自由。<span class="sentence-number">2</span>我可以在幻相中為他發明奴役的狀態，卻無法在真理中這麼做。<span class="sentence-number">3</span>上主的聖念從未離開過天父的心靈。<span class="sentence-number">4</span>上主的聖念亦從未受限。<span class="sentence-number">5</span>上主的聖念必然永遠純潔。<span class="sentence-number">6</span>天父既願聖子活出無限，並在自由與愛裏肖似於祂，我又怎能限制得了祂的聖子？</p>
<p>2.
今日，讓我榮耀祢的聖子，唯有如此，我才找得到通往祢的路。<span class="sentence-number">2</span>父啊，祢鍾愛著被祢造為無限的聖子，而我不願對其施加任何限制。<span class="sentence-number">3</span>我給他的榮耀非祢莫屬，而屬於祢的也屬於我。</p>
