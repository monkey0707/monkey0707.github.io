<h1>279課 受造的自由保障了我的自由。</h1>
<p>1.
夢境必會結束，那是上天的允諾，因為上主的愛並未拋棄祂的聖子。<span class="sentence-number">2</span>只有在夢裡，他才貌似一時遭到囚禁，並企盼著未來的自由——縱使希望渺茫。<span class="sentence-number">3</span>但在實相裏，他的夢已消失殆盡，取而代之的是篤定的真理。<span class="sentence-number">4</span>如今，自由已非他莫屬。<span class="sentence-number">5</span>既然上主此刻便已給了我自由，我又何必自囿於已被斬斷的鎖鏈，而不走向解脫？</p>
<p>2.
今日我就要接納祢的保證，並把自己的信心投諸於此。<span class="sentence-number">2</span>天父愛著祂創造的聖子，後者在創生之初便非祂莫屬。<span class="sentence-number">3</span>祢難道會扣留祢早已給我的禮物？</p>
