<h1>273課 上主的平安與寧靜非我莫屬。</h1>
<p>1.
此刻，我們或許已準備在不受攪擾的寧靜中度過這一日。<span class="sentence-number">2</span>假使還沒有辦法，學習如何做到這點亦可使我們心滿意足。<span class="sentence-number">3</span>一旦我們屈服於攪擾，就要學習如何排除它，並返回平安。<span class="sentence-number">4</span>我們只需篤定的告訴自己的心：<span class="sentence-number">5</span>「上主的平安與寧靜非我莫屬，」就沒有什麼足以侵入上主賜予聖子的平安。</p>
<p>2.
父啊，祢的平安非我莫屬。<span class="sentence-number">2</span>我何需恐懼有什麼能搶走祢願我擁有的一切？<span class="sentence-number">3</span>我絕不會失去祢給我的禮物。<span class="sentence-number">4</span>所以祢賜給聖子的平安依舊與我同在，在靜默裡，亦在我對祢的永恆之愛裡。</p>
