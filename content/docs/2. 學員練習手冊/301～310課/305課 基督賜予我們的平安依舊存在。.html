<h1>305課 基督賜予我們的平安依舊存在。</h1>
<p>1.
任何人若只運用基督慧見，便可尋獲那深沉、靜謐的平安，既不受攪擾，且永恆不易，以致世間的平安不可與之匹敵。<span class="sentence-number">2</span>所有的比較都會止於這一平安。<span class="sentence-number">3</span>而它一旦籠罩了整個世界，並溫柔的將其帶往真理，這世界便可默默啟程，不再是那恐懼的淵藪。<span class="sentence-number">4</span>因為愛已經降臨，且已把基督的平安帶給了世界，從而也療癒了它。</p>
<p>2.
父啊，祢給了我們基督的平安，因為祢的旨意便是令我們得救。<span class="sentence-number">2</span>今日，協助我們僅僅接納祢的禮物，而不要評判它。<span class="sentence-number">3</span>因為它之來此便是為了拯救我們脫離自我評判。</p>
