<h1>304課 別讓我的世界遮蔽了基督的目光。</h1>
<p>1.
我若把自己的世界強加在我的神聖目光上，就可以遮蔽它。<span class="sentence-number">2</span>我若不運用基督的慧見，就看不見祂著眼其上的神聖景象。<span class="sentence-number">3</span>感知即是明鏡，而非事實。<span class="sentence-number">4</span>我所見到的便是自己的心境反映於外。<span class="sentence-number">5</span>我要藉由基督之眼來觀照世界，從而給它祝福。<span class="sentence-number">6</span>而我也要見到自己的罪已徹底蒙受寬恕的明確徵象。</p>
<p>2.
祢引領著我由黑暗去往光明；由罪去往神聖性。<span class="sentence-number">2</span>讓我寬恕吧，如此方能領受世界的救恩。<span class="sentence-number">3</span>父啊，是祢給了我、並令我轉交給聖子的禮物，才令他足以再次的憶起祢，以及如祢所造的神聖之子。</p>
