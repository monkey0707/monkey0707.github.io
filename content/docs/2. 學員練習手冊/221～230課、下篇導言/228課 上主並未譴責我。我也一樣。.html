<h1>228課 上主並未譴責我。我也一樣。</h1>
<p>1.
天父知曉我的神聖性。<span class="sentence-number">2</span>我難道要否定祂的真知，繼而相信被這一真知貶為虛妄的事？<span class="sentence-number">3</span>我難道要把祂宣告為假的事當真？<span class="sentence-number">4</span>或者我該相信祂說的就是我的真面目，畢竟祂既是我的造物，也是知曉聖子真相的那一位？</p>
<p>2.
父啊，我錯認了自己，因為我尚未領悟自己的神聖源頭。<span class="sentence-number">2</span>我並未離開這神聖源頭，進入一具身體，而後死去。<span class="sentence-number">3</span>我的神聖性仍是我的一部分，一如我是祢的一部分。<span class="sentence-number">4</span>而我錯認的自己不過是些夢。<span class="sentence-number">5</span>今日我就要放下它們。<span class="sentence-number">6</span>而我已準備好領受祢的聖言，只有它能使我明白自己的真面目。</p>
