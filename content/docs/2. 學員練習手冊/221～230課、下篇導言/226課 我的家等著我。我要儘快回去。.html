<h1>226課 我的家等著我。我要儘快回去。</h1>
<p>1.
只要我願意，就可以徹底離開這世界。<span class="sentence-number">2</span>我無法藉由死亡來做到這點，而是得改變這世界在我心目中的目的。<span class="sentence-number">3</span>倘使我相信它的價值正如我此刻所見，對我而言它就是如此。<span class="sentence-number">4</span>但如果我並未在眼前的世界中看見任何價值、任何我想擁有或想找尋的事物與目標，它就會從我這兒遠離。<span class="sentence-number">5</span>因為我並未尋求幻相來取代真理。</p>
<p>2.
父啊，我的家正等著我高高興興地回去。<span class="sentence-number">2</span>祢已張開了雙臂，而我也聽見了祢的聲音。<span class="sentence-number">3</span>天堂既已唾手可得，我又何需流連於無謂的欲求與這破碎的夢境？</p>
