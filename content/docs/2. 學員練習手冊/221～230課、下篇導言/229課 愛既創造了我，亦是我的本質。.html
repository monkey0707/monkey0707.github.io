<h1>229課 愛既創造了我，亦是我的本質。</h1>
<p>1.
我在找尋自己的真實身分，並發覺它就在下面的話裏：<span class="sentence-number">2</span>「愛既創造了我，亦是我的本質。<span class="sentence-number">3</span>」如今我已無需找尋。<span class="sentence-number">4</span>愛佔了上風。<span class="sentence-number">5</span>它悄無聲息的等著我回家，使我不再遠離基督的神聖面龐。<span class="sentence-number">6</span>而我眼裏的一切證實了我企圖擺脫的真實身分，好在天父已替我保全了它。</p>
<p>2.
父啊，我當為了自己的真面目而感激祢；因為祢，我的真實身分才可完好如初、純潔無罪，不論我那愚蠢的心靈捏造了多少罪的信念。<span class="sentence-number">2</span>感激祢拯救我脫離這些。<span class="sentence-number">3</span>阿門。</p>
